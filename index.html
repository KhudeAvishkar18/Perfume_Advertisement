<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout making</title>
    <link rel="stylesheet" href="tp.css">
</head>

<body>
    <div class="outer">
        <div class="first">
            <img class="myImage" src="media/image-product-desktop.jpg" alt="Avishkar Image">
        </div>
        <div class="second">
            <h3 class="perfume">P E R F U M E</h3>
            <h1 class="name">Gabrielle Essence Eau De Perfume</h1>
            <h4 class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</h4>
            <h1 class="yesprice price">$149.99</h1>
            <h3 class="noprice price"><strike>$169.99</strike></h3>
            <button class="btn"><a href="#">Add to Cart</a></button>
        </div>
    </div>
</body>

</html>
